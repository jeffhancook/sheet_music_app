<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceEssence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <!-- Sun -->
        <div class="sun">
            <div class="sun-rays"></div>
        </div>

        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>

        <!-- Birds -->
        <svg class="bird bird-1" viewBox="0 0 40 20" width="40" height="20">
            <path d="M0 10 Q10 0 20 10 Q30 0 40 10" stroke="#555" stroke-width="2" fill="none"/>
        </svg>
        <svg class="bird bird-2" viewBox="0 0 30 15" width="30" height="15">
            <path d="M0 7 Q7 0 15 7 Q22 0 30 7" stroke="#666" stroke-width="1.5" fill="none"/>
        </svg>
        <svg class="bird bird-3" viewBox="0 0 25 12" width="25" height="12">
            <path d="M0 6 Q6 0 12 6 Q18 0 25 6" stroke="#777" stroke-width="1.5" fill="none"/>
        </svg>

        <!-- Distant hills -->
        <div class="hills">
            <div class="hill hill-far"></div>
            <div class="hill hill-mid"></div>
        </div>

        <!-- Ground plane (grass) -->
        <div class="ground"></div>

        <!-- Grass blades along the horizon line -->
        <svg class="grass-blades-top" viewBox="0 0 1920 60" preserveAspectRatio="none"></svg>

        <!-- Tree + Newton group (anchored to ground) -->
        <div class="tree-newton-group">

            <!-- The full tree SVG -->
            <svg class="tree-svg" viewBox="0 0 400 520" width="400" height="520">
                <defs>
                    <radialGradient id="canopy1" cx="50%" cy="50%">
                        <stop offset="0%" stop-color="#4CAF50"/>
                        <stop offset="80%" stop-color="#2E7D32"/>
                    </radialGradient>
                    <radialGradient id="canopy2" cx="50%" cy="50%">
                        <stop offset="0%" stop-color="#66BB6A"/>
                        <stop offset="80%" stop-color="#388E3C"/>
                    </radialGradient>
                    <radialGradient id="canopy3" cx="50%" cy="50%">
                        <stop offset="0%" stop-color="#81C784"/>
                        <stop offset="80%" stop-color="#43A047"/>
                    </radialGradient>
                    <radialGradient id="canopy4" cx="50%" cy="50%">
                        <stop offset="0%" stop-color="#43A047"/>
                        <stop offset="80%" stop-color="#1B5E20"/>
                    </radialGradient>
                    <radialGradient id="canopy5" cx="40%" cy="45%">
                        <stop offset="0%" stop-color="#7CB342"/>
                        <stop offset="80%" stop-color="#558B2F"/>
                    </radialGradient>
                </defs>

                <!-- Tree shadow on ground -->
                <ellipse cx="200" cy="510" rx="160" ry="12" fill="rgba(0,0,0,0.1)"/>

                <!-- Roots -->
                <path d="M160 490 Q130 500 100 495 Q90 493 85 488" stroke="#4A2E14" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M170 495 Q150 510 125 508" stroke="#4A2E14" stroke-width="6" fill="none" stroke-linecap="round"/>
                <path d="M240 490 Q270 500 300 495 Q310 493 318 488" stroke="#4A2E14" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M230 495 Q250 510 275 508" stroke="#4A2E14" stroke-width="6" fill="none" stroke-linecap="round"/>
                <path d="M195 498 Q190 515 185 520" stroke="#4A2E14" stroke-width="5" fill="none" stroke-linecap="round"/>

                <!-- Main trunk -->
                <path d="M165 490 Q155 440 150 380 Q145 320 155 270 Q160 240 170 210 Q180 185 195 170"
                      stroke="#5D3A1A" stroke-width="28" fill="none" stroke-linecap="round"/>
                <path d="M235 490 Q245 440 248 380 Q250 320 242 270 Q237 240 228 210 Q218 185 205 170"
                      stroke="#5D3A1A" stroke-width="26" fill="none" stroke-linecap="round"/>
                <!-- Trunk fill -->
                <path d="M165 490 Q155 440 150 380 Q145 320 155 270 Q160 240 170 210 Q180 185 195 170
                         L205 170 Q218 185 228 210 Q237 240 242 270 Q250 320 248 380 Q245 440 235 490 Z"
                      fill="#5D3A1A"/>
                <!-- Trunk center highlight -->
                <path d="M185 480 Q180 420 180 360 Q180 300 188 250 Q192 225 198 200"
                      stroke="#6B4423" stroke-width="8" fill="none" opacity="0.5" stroke-linecap="round"/>

                <!-- Bark texture lines -->
                <path d="M175 460 Q185 445 178 430" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <path d="M210 440 Q220 425 212 410" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <path d="M180 390 Q190 375 183 360" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <path d="M215 370 Q225 355 218 340" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <path d="M185 320 Q195 305 188 290" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <path d="M220 300 Q230 285 222 270" stroke="#4A2E14" stroke-width="2" fill="none" opacity="0.6"/>
                <!-- Knot hole -->
                <ellipse cx="195" cy="350" rx="6" ry="9" fill="#3E2310" opacity="0.7"/>
                <ellipse cx="195" cy="350" rx="3" ry="5" fill="#2A1808"/>

                <!-- Major branches -->
                <!-- Left branch 1 -->
                <path d="M165 290 Q130 260 90 240 Q60 225 40 230"
                      stroke="#5D3A1A" stroke-width="14" fill="none" stroke-linecap="round"/>
                <!-- Left branch 2 -->
                <path d="M158 330 Q120 310 80 300 Q50 295 25 305"
                      stroke="#5D3A1A" stroke-width="10" fill="none" stroke-linecap="round"/>
                <!-- Left sub-branch -->
                <path d="M100 248 Q85 230 70 215" stroke="#5D3A1A" stroke-width="6" fill="none" stroke-linecap="round"/>
                <!-- Right branch 1 -->
                <path d="M235 290 Q270 260 310 240 Q340 225 365 230"
                      stroke="#5D3A1A" stroke-width="14" fill="none" stroke-linecap="round"/>
                <!-- Right branch 2 -->
                <path d="M242 330 Q280 310 320 300 Q350 295 380 305"
                      stroke="#5D3A1A" stroke-width="10" fill="none" stroke-linecap="round"/>
                <!-- Right sub-branch -->
                <path d="M300 248 Q320 230 335 215" stroke="#5D3A1A" stroke-width="6" fill="none" stroke-linecap="round"/>
                <!-- Top branches -->
                <path d="M190 200 Q170 170 150 150" stroke="#5D3A1A" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M210 200 Q230 170 255 150" stroke="#5D3A1A" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M200 180 Q200 150 200 130" stroke="#5D3A1A" stroke-width="7" fill="none" stroke-linecap="round"/>

                <!-- Leaf canopy clusters (behind branches) -->
                <!-- Back layer - darker -->
                <ellipse cx="200" cy="160" rx="85" ry="65" fill="url(#canopy4)" class="leaf-c" style="--d:0s"/>
                <ellipse cx="120" cy="220" rx="70" ry="55" fill="url(#canopy4)" class="leaf-c" style="--d:0.4s"/>
                <ellipse cx="280" cy="220" rx="70" ry="55" fill="url(#canopy4)" class="leaf-c" style="--d:0.8s"/>

                <!-- Mid layer -->
                <ellipse cx="80" cy="250" rx="60" ry="45" fill="url(#canopy1)" class="leaf-c" style="--d:0.2s"/>
                <ellipse cx="320" cy="250" rx="60" ry="45" fill="url(#canopy1)" class="leaf-c" style="--d:0.6s"/>
                <ellipse cx="150" cy="180" rx="65" ry="50" fill="url(#canopy2)" class="leaf-c" style="--d:0.1s"/>
                <ellipse cx="250" cy="180" rx="65" ry="50" fill="url(#canopy2)" class="leaf-c" style="--d:0.5s"/>
                <ellipse cx="200" cy="120" rx="70" ry="50" fill="url(#canopy3)" class="leaf-c" style="--d:0.3s"/>

                <!-- Front layer - brighter -->
                <ellipse cx="140" cy="260" rx="55" ry="40" fill="url(#canopy5)" class="leaf-c" style="--d:0.7s"/>
                <ellipse cx="260" cy="260" rx="55" ry="40" fill="url(#canopy5)" class="leaf-c" style="--d:0.15s"/>
                <ellipse cx="200" cy="150" rx="60" ry="40" fill="url(#canopy3)" class="leaf-c" style="--d:0.45s"/>
                <ellipse cx="100" cy="195" rx="45" ry="35" fill="url(#canopy2)" class="leaf-c" style="--d:0.9s"/>
                <ellipse cx="300" cy="195" rx="45" ry="35" fill="url(#canopy2)" class="leaf-c" style="--d:0.35s"/>

                <!-- Top puffs -->
                <ellipse cx="170" cy="105" rx="40" ry="30" fill="url(#canopy3)" class="leaf-c" style="--d:0.25s"/>
                <ellipse cx="230" cy="105" rx="40" ry="30" fill="url(#canopy5)" class="leaf-c" style="--d:0.55s"/>
                <ellipse cx="200" cy="85" rx="35" ry="28" fill="url(#canopy2)" class="leaf-c" style="--d:0.65s"/>

                <!-- Leaf detail textures (small dark spots) -->
                <circle cx="150" cy="160" r="5" fill="#1B5E20" opacity="0.3"/>
                <circle cx="250" cy="170" r="6" fill="#1B5E20" opacity="0.25"/>
                <circle cx="100" cy="240" r="4" fill="#1B5E20" opacity="0.3"/>
                <circle cx="300" cy="240" r="5" fill="#1B5E20" opacity="0.25"/>
                <circle cx="200" cy="110" r="4" fill="#1B5E20" opacity="0.3"/>

                <!-- Apples on tree -->
                <g class="tree-apple">
                    <circle cx="130" cy="195" r="7" fill="url(#appleGrad)"/>
                    <line x1="130" y1="188" x2="131" y2="183" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                </g>
                <g class="tree-apple">
                    <circle cx="260" cy="200" r="7" fill="url(#appleGrad)"/>
                    <line x1="260" y1="193" x2="261" y2="188" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                </g>
                <g class="tree-apple">
                    <circle cx="190" cy="140" r="6" fill="url(#appleGrad)"/>
                    <line x1="190" y1="134" x2="191" y2="130" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                </g>
                <g class="tree-apple">
                    <circle cx="300" cy="240" r="6" fill="url(#appleGrad)"/>
                    <line x1="300" y1="234" x2="301" y2="230" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                </g>
                <g class="tree-apple">
                    <circle cx="95" cy="240" r="7" fill="url(#appleGrad)"/>
                    <line x1="95" y1="233" x2="96" y2="228" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                </g>

                <defs>
                    <radialGradient id="appleGrad" cx="35%" cy="35%">
                        <stop offset="0%" stop-color="#ff5555"/>
                        <stop offset="60%" stop-color="#cc0000"/>
                        <stop offset="100%" stop-color="#8b0000"/>
                    </radialGradient>
                </defs>
            </svg>

            <!-- Falling apple -->
            <div class="falling-apple-wrap">
                <svg viewBox="0 0 20 22" width="20" height="22">
                    <line x1="10" y1="2" x2="11" y2="0" stroke="#5D3A1A" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M11 2 Q14 1 15 3" fill="#4CAF50" stroke="none"/>
                    <circle cx="10" cy="10" r="8" fill="url(#appleGradFall)"/>
                    <defs>
                        <radialGradient id="appleGradFall" cx="35%" cy="35%">
                            <stop offset="0%" stop-color="#ff5555"/>
                            <stop offset="60%" stop-color="#cc0000"/>
                            <stop offset="100%" stop-color="#8b0000"/>
                        </radialGradient>
                    </defs>
                </svg>
            </div>

            <!-- Newton leaning against the tree -->
            <svg class="newton-svg" viewBox="0 0 200 200" width="200" height="200">
                <!-- Shadow on ground -->
                <ellipse cx="100" cy="192" rx="80" ry="10" fill="rgba(0,0,0,0.12)"/>

                <!-- Legs stretched out (relaxed, slightly bent) -->
                <!-- Left leg -->
                <path d="M75 168 Q55 170 30 175 Q15 178 5 180"
                      stroke="#3D2B1F" stroke-width="10" fill="none" stroke-linecap="round"/>
                <!-- Right leg (crossed over slightly) -->
                <path d="M85 170 Q65 175 45 182 Q30 187 20 188"
                      stroke="#3D2B1F" stroke-width="9" fill="none" stroke-linecap="round"/>
                <!-- Left shoe -->
                <path d="M5 180 Q0 178 -2 182 Q-1 186 5 185" fill="#2C1810" stroke="#1a0f08" stroke-width="0.5"/>
                <!-- Right shoe -->
                <path d="M20 188 Q15 186 13 190 Q14 194 21 193" fill="#2C1810" stroke="#1a0f08" stroke-width="0.5"/>

                <!-- Body (torso leaning back ~30deg against tree, which is to the right) -->
                <path d="M80 165 Q95 140 105 118 Q110 105 112 95"
                      stroke="#7B3F10" stroke-width="22" fill="none" stroke-linecap="round"/>
                <!-- Coat fill -->
                <path d="M70 170 Q85 145 95 120 Q100 108 103 98
                         L122 98 Q118 108 115 120 Q105 145 92 170 Z"
                      fill="#7B3F10"/>
                <!-- Coat darker edge -->
                <path d="M70 170 Q85 145 95 120 Q100 108 103 98"
                      stroke="#6B3410" stroke-width="2" fill="none"/>
                <!-- Vest -->
                <path d="M88 155 Q96 138 102 120 Q106 112 108 105
                         L116 105 Q114 112 110 120 Q104 138 96 155 Z"
                      fill="#DAA520" opacity="0.5"/>
                <!-- Collar / cravat -->
                <path d="M106 98 Q112 105 118 98" stroke="white" stroke-width="3.5" fill="none"/>
                <path d="M112 100 L112 112 L110 108 L114 108 Z" fill="white" opacity="0.8"/>

                <!-- Left arm (resting on knee/lap, holding book) -->
                <path d="M95 125 Q80 140 70 152 Q62 160 58 162"
                      stroke="#7B3F10" stroke-width="8" fill="none" stroke-linecap="round"/>
                <!-- Left hand -->
                <circle cx="58" cy="162" r="5" fill="#E8C39E"/>
                <!-- Book on lap -->
                <rect x="45" y="155" width="25" height="18" rx="2" fill="#8B0000" transform="rotate(-8 57 164)"/>
                <rect x="47" y="157" width="21" height="14" rx="1" fill="#A01010" transform="rotate(-8 57 164)"/>
                <line x1="57" y1="155" x2="57" y2="173" stroke="#6B0000" stroke-width="1" transform="rotate(-8 57 164)"/>
                <!-- Book pages hint -->
                <line x1="50" y1="161" x2="63" y2="159" stroke="#DAA520" stroke-width="0.5" opacity="0.6"/>
                <line x1="50" y1="164" x2="63" y2="162" stroke="#DAA520" stroke-width="0.5" opacity="0.6"/>

                <!-- Right arm (resting behind, propping slightly) -->
                <path d="M115 115 Q125 130 130 148 Q132 155 130 160"
                      stroke="#7B3F10" stroke-width="8" fill="none" stroke-linecap="round"/>
                <!-- Right hand on ground -->
                <circle cx="130" cy="160" r="5" fill="#E8C39E"/>

                <!-- Neck -->
                <rect x="107" y="82" width="10" height="14" rx="3" fill="#E8C39E"/>

                <!-- Head (tilted back slightly, looking up) -->
                <ellipse cx="112" cy="68" rx="18" ry="22" fill="#E8C39E" transform="rotate(10 112 68)"/>

                <!-- Wig -->
                <path d="M94 68 Q92 48 97 38 Q102 28 112 25 Q122 28 127 38 Q132 48 130 68"
                      fill="#D4D4D4" stroke="#C0C0C0" stroke-width="0.5" transform="rotate(10 112 68)"/>
                <!-- Wig curls left -->
                <path d="M94 62 Q88 67 90 75 Q88 82 92 87" stroke="#C8C8C8" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                <path d="M96 70 Q90 75 93 82" stroke="#B8B8B8" stroke-width="2" fill="none"/>
                <!-- Wig curls right -->
                <path d="M130 60 Q136 65 134 73 Q136 80 132 85" stroke="#C8C8C8" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                <path d="M128 68 Q134 73 131 80" stroke="#B8B8B8" stroke-width="2" fill="none"/>

                <!-- Eyes (looking upward) -->
                <ellipse cx="106" cy="63" rx="3.5" ry="4" fill="white"/>
                <ellipse cx="120" cy="61" rx="3.5" ry="4" fill="white"/>
                <circle cx="106" cy="61" r="2" fill="#2C1810"/>
                <circle cx="120" cy="59" r="2" fill="#2C1810"/>
                <circle cx="106.5" cy="60.5" r="0.7" fill="white"/>
                <circle cx="120.5" cy="58.5" r="0.7" fill="white"/>

                <!-- Eyebrows (slightly raised, contemplative) -->
                <path d="M101 57 Q106 54 110 57" stroke="#8B7355" stroke-width="1.5" fill="none"/>
                <path d="M116 55 Q120 52 124 55" stroke="#8B7355" stroke-width="1.5" fill="none"/>

                <!-- Nose -->
                <path d="M113 62 Q111 68 113 70" stroke="#D4A574" stroke-width="1.3" fill="none"/>

                <!-- Gentle smile -->
                <path d="M108 75 Q113 79 118 75" stroke="#C4956A" stroke-width="1.2" fill="none"/>

                <!-- Cheek blush -->
                <ellipse cx="102" cy="72" rx="4" ry="2.5" fill="#E8A090" opacity="0.25"/>
                <ellipse cx="124" cy="70" rx="4" ry="2.5" fill="#E8A090" opacity="0.25"/>
            </svg>

            <!-- Thought bubble -->
            <div class="thought-bubble">
                <span class="thought-text">F = G(m₁m₂)/r²</span>
            </div>
            <div class="thought-dot dot-1"></div>
            <div class="thought-dot dot-2"></div>
            <div class="thought-dot dot-3"></div>
        </div>

        <!-- Grass blade SVGs along ground line -->
        <svg class="grass-blades" viewBox="0 0 1920 120" preserveAspectRatio="none">
            <defs>
                <linearGradient id="grassGrad1" x1="0" y1="1" x2="0" y2="0">
                    <stop offset="0%" stop-color="#2d5a1e"/>
                    <stop offset="100%" stop-color="#4a8c2a"/>
                </linearGradient>
            </defs>
        </svg>

        <!-- Floating particles -->
        <div class="particle p-1"></div>
        <div class="particle p-2"></div>
        <div class="particle p-3"></div>
        <div class="particle p-4"></div>
        <div class="particle p-5"></div>
        <div class="particle p-6"></div>
        <div class="particle p-7"></div>
        <div class="particle p-8"></div>

        <!-- Butterflies -->
        <div class="butterfly bf-1">
            <svg viewBox="0 0 40 30" width="40" height="30">
                <g class="bf-wings">
                    <path d="M20 15 Q10 5 5 10 Q0 15 10 18 Z" fill="#FF6B9D" opacity="0.8"/>
                    <path d="M20 15 Q30 5 35 10 Q40 15 30 18 Z" fill="#FF6B9D" opacity="0.8"/>
                    <path d="M20 15 Q12 20 8 22 Q10 25 18 20 Z" fill="#FF8FB1" opacity="0.7"/>
                    <path d="M20 15 Q28 20 32 22 Q30 25 22 20 Z" fill="#FF8FB1" opacity="0.7"/>
                </g>
                <line x1="18" y1="10" x2="15" y2="5" stroke="#333" stroke-width="0.5"/>
                <line x1="22" y1="10" x2="25" y2="5" stroke="#333" stroke-width="0.5"/>
                <ellipse cx="20" cy="15" rx="1.5" ry="5" fill="#333"/>
            </svg>
        </div>
        <div class="butterfly bf-2">
            <svg viewBox="0 0 35 25" width="35" height="25">
                <g class="bf-wings">
                    <path d="M17 12 Q9 4 4 8 Q0 12 9 15 Z" fill="#7CB9E8" opacity="0.8"/>
                    <path d="M17 12 Q25 4 31 8 Q35 12 26 15 Z" fill="#7CB9E8" opacity="0.8"/>
                    <path d="M17 12 Q10 17 7 19 Q9 21 15 17 Z" fill="#89CFF0" opacity="0.7"/>
                    <path d="M17 12 Q24 17 28 19 Q26 21 20 17 Z" fill="#89CFF0" opacity="0.7"/>
                </g>
                <ellipse cx="17" cy="12" rx="1.2" ry="4" fill="#333"/>
            </svg>
        </div>

        <!-- Flowers -->
        <div class="flower fl-1">
            <div class="flower-stem"></div>
            <div class="flower-head">
                <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                <div class="petal"></div><div class="petal"></div>
                <div class="flower-center"></div>
            </div>
        </div>
        <div class="flower fl-2">
            <div class="flower-stem"></div>
            <div class="flower-head">
                <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                <div class="petal"></div><div class="petal"></div>
                <div class="flower-center"></div>
            </div>
        </div>
        <div class="flower fl-3">
            <div class="flower-stem"></div>
            <div class="flower-head">
                <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                <div class="petal"></div><div class="petal"></div>
                <div class="flower-center"></div>
            </div>
        </div>

        <!-- Title overlay -->
        <div class="title-container">
            <h1 class="title">
                <span class="title-word" style="--i:0">S</span><span class="title-word" style="--i:1">c</span><span class="title-word" style="--i:2">i</span><span class="title-word" style="--i:3">e</span><span class="title-word" style="--i:4">n</span><span class="title-word" style="--i:5">c</span><span class="title-word" style="--i:6">e</span><span class="title-word title-space" style="--i:7">&nbsp;</span><span class="title-word" style="--i:8">E</span><span class="title-word" style="--i:9">s</span><span class="title-word" style="--i:10">s</span><span class="title-word" style="--i:11">e</span><span class="title-word" style="--i:12">n</span><span class="title-word" style="--i:13">c</span><span class="title-word" style="--i:14">e</span>
            </h1>
            <p class="subtitle">Exploring the beauty of the natural world</p>
            <div class="cta-button">
                <a href="#" class="enter-btn">Enter</a>
            </div>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-hint">
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <script src="cover.js"></script>
</body>
</html>
