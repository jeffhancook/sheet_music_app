<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">

        <!-- ===== LIBRARY BACKGROUND ===== -->
        <div class="library">
            <div class="library-shelves" id="libraryShelves"></div>
            <!-- Dim warm wash on shelves -->
            <div class="library-dimmer"></div>
        </div>

        <!-- ===== DESK ===== -->
        <div class="desk">
            <div class="desk-edge-strip"></div>
        </div>

        <!-- ===== LAMP LIGHT (warm radial) ===== -->
        <div class="lamp-light"></div>

        <!-- ===== OIL LAMP ===== -->
        <div class="lamp">
            <svg class="lamp-svg" viewBox="0 0 100 200" width="90" height="180">
                <ellipse cx="50" cy="190" rx="28" ry="7" fill="#8B6914"/>
                <ellipse cx="50" cy="188" rx="26" ry="6" fill="#A07818"/>
                <path d="M24 188 L28 168 L72 168 L76 188" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <ellipse cx="50" cy="168" rx="22" ry="5" fill="#A07818" stroke="#8B6914" stroke-width="0.5"/>
                <rect x="45" y="120" width="10" height="48" rx="3" fill="#A07818"/>
                <rect x="47" y="122" width="2" height="44" fill="#C8A030" opacity="0.3"/>
                <path d="M32 120 Q30 108 34 100 Q40 92 50 90 Q60 92 66 100 Q70 108 68 120 Z" fill="#A07818" stroke="#8B6914" stroke-width="1"/>
                <path d="M37 115 Q36 108 39 103 Q44 97 50 96 Q56 97 61 103 Q64 108 63 115" fill="#B89028" opacity="0.4"/>
                <rect x="47" y="82" width="6" height="10" rx="2" fill="#8B6914"/>
                <rect x="48" y="74" width="4" height="12" rx="1" fill="#2C1810"/>
                <path d="M38 84 Q34 60 40 38 Q44 22 50 16 Q56 22 60 38 Q66 60 62 84" fill="rgba(255,240,200,0.05)" stroke="rgba(200,180,140,0.15)" stroke-width="0.8"/>
            </svg>
            <div class="flame-wrap">
                <div class="flame"><div class="flame-core"></div></div>
            </div>
            <div class="light-cone"></div>
        </div>

        <!-- ===== 3D BOOK ===== -->
        <div class="book-scene">
            <a href="#" class="book-link">
                <div class="book">
                    <!-- Top cover -->
                    <div class="book-face book-cover">
                        <!-- Leather texture overlay -->
                        <div class="leather-texture"></div>
                        <!-- Gold border -->
                        <div class="cover-border">
                            <div class="cover-border-inner">
                                <!-- Corner filigree -->
                                <div class="corner-fl corner-tl"></div>
                                <div class="corner-fl corner-tr"></div>
                                <div class="corner-fl corner-bl"></div>
                                <div class="corner-fl corner-br"></div>

                                <!-- Title -->
                                <div class="book-title">
                                    <div class="title-ornament top-ornament">&#10045;</div>
                                    <span class="title-line line-1">The Essence</span>
                                    <span class="title-line line-2">of</span>
                                    <span class="title-line line-3">Physics</span>
                                    <div class="title-divider"></div>
                                    <span class="title-line line-4">Vol. I</span>
                                    <div class="title-ornament bottom-ornament">&#10042;</div>
                                </div>
                            </div>
                        </div>
                        <!-- Glow overlay -->
                        <div class="cover-glow"></div>
                    </div>

                    <!-- Front edge (pages) -->
                    <div class="book-face book-front">
                        <div class="page-lines"></div>
                    </div>

                    <!-- Right edge (pages) -->
                    <div class="book-face book-right">
                        <div class="page-lines"></div>
                    </div>

                    <!-- Bottom -->
                    <div class="book-face book-bottom"></div>

                    <!-- Spine -->
                    <div class="book-face book-spine">
                        <div class="spine-band"></div>
                        <div class="spine-band"></div>
                        <div class="spine-band"></div>
                        <div class="spine-band"></div>
                    </div>

                    <!-- Back edge (pages) -->
                    <div class="book-face book-back">
                        <div class="page-lines"></div>
                    </div>
                </div>
            </a>
            <!-- Book shadow on desk -->
            <div class="book-desk-shadow"></div>
            <!-- Title glow halo -->
            <div class="title-glow-halo"></div>
        </div>

        <!-- ===== DESK ITEMS ===== -->
        <div class="desk-items">
            <!-- Parchment with equations -->
            <svg class="parchment" viewBox="0 0 150 190" width="130" height="165">
                <!-- Paper shadow -->
                <ellipse cx="80" cy="185" rx="65" ry="6" fill="rgba(0,0,0,0.2)"/>
                <!-- Paper with slightly wavy edges -->
                <path d="M8 4 Q40 2 75 5 Q110 2 142 4 L144 60 Q142 95 144 130 L142 186 Q110 188 75 185 Q40 188 8 186 L6 130 Q8 95 6 60 Z" fill="#E0D4B4" stroke="#C0B090" stroke-width="0.4"/>
                <!-- Aged tone overlay -->
                <path d="M8 4 Q40 2 75 5 Q110 2 142 4 L144 60 Q142 95 144 130 L142 186 Q110 188 75 185 Q40 188 8 186 L6 130 Q8 95 6 60 Z" fill="rgba(160,130,80,0.08)"/>
                <!-- Coffee stain -->
                <ellipse cx="110" cy="45" rx="20" ry="18" fill="rgba(150,120,70,0.08)"/>
                <ellipse cx="110" cy="45" rx="18" ry="16" fill="none" stroke="rgba(140,110,60,0.06)" stroke-width="2"/>
                <!-- Crease -->
                <path d="M30 3 Q35 95 28 186" stroke="rgba(160,130,90,0.08)" stroke-width="0.8" fill="none"/>
                <!-- Handwritten equations (slightly varied positions for natural feel) -->
                <text x="16" y="28" font-family="'EB Garamond', serif" font-size="13" font-style="italic" fill="#000000" opacity="1">F = ma</text>
                <text x="20" y="52" font-family="'EB Garamond', serif" font-size="12" font-style="italic" fill="#000000" opacity="1">E = mc²</text>
                <text x="15" y="76" font-family="'EB Garamond', serif" font-size="10.5" font-style="italic" fill="#000000" opacity="1">F = G(m₁m₂)/r²</text>
                <text x="22" y="99" font-family="'EB Garamond', serif" font-size="10" font-style="italic" fill="#000000" opacity="1">∇ × E = −∂B/∂t</text>
                <text x="17" y="120" font-family="'EB Garamond', serif" font-size="12" font-style="italic" fill="#000000" opacity="1">p = mv</text>
                <text x="24" y="143" font-family="'EB Garamond', serif" font-size="10.5" font-style="italic" fill="#000000" opacity="1">λ = h/p</text>
                <text x="18" y="166" font-family="'EB Garamond', serif" font-size="10.5" font-style="italic" fill="#000000" opacity="1">S = k ln Ω</text>
                <!-- Ink smudge near bottom -->
                <ellipse cx="85" cy="160" rx="6" ry="3" fill="rgba(20,15,40,0.08)" transform="rotate(-12, 85, 160)"/>
            </svg>

            <!-- Newton's Cradle -->
            <div class="newtons-cradle">
                <!-- Frame -->
                <svg class="cradle-frame" viewBox="0 0 140 120" width="140" height="120">
                    <!-- Base bar -->
                    <rect x="10" y="108" width="120" height="5" rx="2" fill="#6B5010" stroke="#4A3808" stroke-width="0.5"/>
                    <!-- Left upright -->
                    <rect x="18" y="18" width="4" height="92" rx="1" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                    <!-- Right upright -->
                    <rect x="118" y="18" width="4" height="92" rx="1" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                    <!-- Top bar -->
                    <rect x="16" y="15" width="108" height="5" rx="1.5" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                    <!-- Top bar highlight -->
                    <rect x="20" y="16" width="100" height="1.5" rx="0.5" fill="rgba(200,170,100,0.15)"/>
                </svg>
                <!-- Strings and balls -->
                <div class="cradle-balls">
                    <!-- Ball 1 (swinging left) -->
                    <div class="cradle-string-ball ball-left">
                        <div class="cradle-string"></div>
                        <div class="cradle-ball"></div>
                    </div>
                    <!-- Ball 2 (static) -->
                    <div class="cradle-string-ball ball-static">
                        <div class="cradle-string"></div>
                        <div class="cradle-ball"></div>
                    </div>
                    <!-- Ball 3 (static) -->
                    <div class="cradle-string-ball ball-static">
                        <div class="cradle-string"></div>
                        <div class="cradle-ball"></div>
                    </div>
                    <!-- Ball 4 (static) -->
                    <div class="cradle-string-ball ball-static">
                        <div class="cradle-string"></div>
                        <div class="cradle-ball"></div>
                    </div>
                    <!-- Ball 5 (swinging right) -->
                    <div class="cradle-string-ball ball-right">
                        <div class="cradle-string"></div>
                        <div class="cradle-ball"></div>
                    </div>
                </div>
            </div>

            <!-- Magnifying glass -->
            <svg class="desk-object magnifying-glass" viewBox="0 0 100 160" width="70" height="112">
                <!-- Handle -->
                <rect x="44" y="85" width="12" height="65" rx="4" fill="#5A3018" stroke="#3D1C06" stroke-width="0.8"/>
                <rect x="47" y="88" width="3" height="58" fill="#7A4828" opacity="0.3"/>
                <!-- Ferrule -->
                <rect x="42" y="80" width="16" height="10" rx="2" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Lens rim -->
                <circle cx="50" cy="42" r="36" fill="none" stroke="#8B6914" stroke-width="4"/>
                <circle cx="50" cy="42" r="33" fill="none" stroke="#A07818" stroke-width="1.5"/>
                <!-- Lens glass -->
                <circle cx="50" cy="42" r="31" fill="rgba(200,220,240,0.08)"/>
                <!-- Lens reflection -->
                <ellipse cx="40" cy="32" rx="12" ry="8" fill="rgba(255,255,255,0.06)" transform="rotate(-20, 40, 32)"/>
            </svg>

            <!-- Hourglass -->
            <svg class="desk-object hourglass" viewBox="0 0 60 120" width="42" height="84">
                <!-- Top frame -->
                <rect x="10" y="4" width="40" height="5" rx="1.5" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Bottom frame -->
                <rect x="10" y="111" width="40" height="5" rx="1.5" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Side posts -->
                <path d="M14 9 Q12 60 14 111" stroke="#6B5010" stroke-width="1.5" fill="none"/>
                <path d="M46 9 Q48 60 46 111" stroke="#6B5010" stroke-width="1.5" fill="none"/>
                <!-- Glass bulbs -->
                <path d="M18 9 Q18 45 30 58 Q42 45 42 9" fill="rgba(200,210,220,0.1)" stroke="rgba(160,140,100,0.3)" stroke-width="0.6"/>
                <path d="M18 111 Q18 75 30 62 Q42 75 42 111" fill="rgba(200,210,220,0.1)" stroke="rgba(160,140,100,0.3)" stroke-width="0.6"/>
                <!-- Sand top -->
                <path d="M20 28 Q30 32 40 28 L38 9 L22 9 Z" fill="rgba(194,154,80,0.4)"/>
                <!-- Sand stream -->
                <line x1="30" y1="52" x2="30" y2="68" stroke="rgba(194,154,80,0.3)" stroke-width="1"/>
                <!-- Sand bottom -->
                <path d="M22 111 Q30 100 38 111 Z" fill="rgba(194,154,80,0.45)"/>
            </svg>

            <!-- Prism -->
            <svg class="desk-object prism" viewBox="0 0 80 70" width="64" height="56">
                <!-- Prism body (triangle) -->
                <path d="M40 8 L10 58 L70 58 Z" fill="rgba(180,200,220,0.12)" stroke="rgba(160,180,200,0.3)" stroke-width="1"/>
                <!-- Light refraction hint -->
                <path d="M40 8 L10 58" stroke="rgba(200,210,230,0.15)" stroke-width="0.5"/>
                <path d="M40 8 L70 58" stroke="rgba(200,210,230,0.15)" stroke-width="0.5"/>
                <!-- Rainbow rays emerging from right face -->
                <line x1="58" y1="38" x2="78" y2="28" stroke="rgba(255,60,60,0.2)" stroke-width="0.8"/>
                <line x1="59" y1="40" x2="78" y2="32" stroke="rgba(255,160,0,0.2)" stroke-width="0.8"/>
                <line x1="60" y1="42" x2="78" y2="36" stroke="rgba(255,255,0,0.2)" stroke-width="0.8"/>
                <line x1="60" y1="44" x2="78" y2="40" stroke="rgba(0,200,0,0.2)" stroke-width="0.8"/>
                <line x1="61" y1="46" x2="78" y2="44" stroke="rgba(0,100,255,0.2)" stroke-width="0.8"/>
                <line x1="61" y1="48" x2="78" y2="48" stroke="rgba(120,0,255,0.18)" stroke-width="0.8"/>
                <!-- Incoming light beam -->
                <line x1="2" y1="38" x2="25" y2="38" stroke="rgba(255,250,220,0.2)" stroke-width="1.5"/>
                <!-- Highlight on glass -->
                <path d="M35 20 Q40 35 30 48" stroke="rgba(255,255,255,0.06)" stroke-width="1.5" fill="none"/>
            </svg>

            <!-- Compass/Protractor -->
            <svg class="desk-object compass-tool" viewBox="0 0 90 100" width="63" height="70">
                <!-- Protractor arc -->
                <path d="M10 70 A40 40 0 0 1 80 70" fill="none" stroke="rgba(180,160,120,0.3)" stroke-width="1.5"/>
                <!-- Tick marks -->
                <line x1="10" y1="70" x2="13" y2="67" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="18" y1="48" x2="22" y2="50" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="33" y1="35" x2="35" y2="39" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="45" y1="30" x2="45" y2="34" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="57" y1="35" x2="55" y2="39" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="72" y1="48" x2="68" y2="50" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <line x1="80" y1="70" x2="77" y2="67" stroke="rgba(180,160,120,0.25)" stroke-width="0.5"/>
                <!-- Baseline -->
                <line x1="8" y1="70" x2="82" y2="70" stroke="rgba(180,160,120,0.3)" stroke-width="1"/>
                <!-- Compass legs -->
                <line x1="45" y1="70" x2="30" y2="95" stroke="#6B5010" stroke-width="2" stroke-linecap="round"/>
                <line x1="45" y1="70" x2="60" y2="95" stroke="#6B5010" stroke-width="2" stroke-linecap="round"/>
                <!-- Pivot -->
                <circle cx="45" cy="70" r="2.5" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Pencil tip -->
                <circle cx="60" cy="95" r="1" fill="#333"/>
                <!-- Point tip -->
                <line x1="30" y1="95" x2="29" y2="98" stroke="#888" stroke-width="1" stroke-linecap="round"/>
            </svg>

            <!-- Small pocket watch -->
            <svg class="desk-object pocket-watch" viewBox="0 0 70 90" width="49" height="63">
                <!-- Chain -->
                <path d="M35 5 Q25 8 30 15" stroke="#8B6914" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
                <!-- Watch body -->
                <circle cx="35" cy="48" r="28" fill="#1a1408" stroke="#8B6914" stroke-width="2"/>
                <circle cx="35" cy="48" r="25" fill="#0e0c06" stroke="#A07818" stroke-width="0.8"/>
                <!-- Watch face -->
                <circle cx="35" cy="48" r="22" fill="rgba(225,215,190,0.1)"/>
                <!-- Hour marks -->
                <line x1="35" y1="28" x2="35" y2="31" stroke="rgba(180,160,120,0.4)" stroke-width="0.8"/>
                <line x1="35" y1="65" x2="35" y2="68" stroke="rgba(180,160,120,0.4)" stroke-width="0.8"/>
                <line x1="15" y1="48" x2="18" y2="48" stroke="rgba(180,160,120,0.4)" stroke-width="0.8"/>
                <line x1="52" y1="48" x2="55" y2="48" stroke="rgba(180,160,120,0.4)" stroke-width="0.8"/>
                <!-- Hands -->
                <line x1="35" y1="48" x2="35" y2="33" stroke="rgba(200,170,100,0.5)" stroke-width="1" stroke-linecap="round"/>
                <line x1="35" y1="48" x2="46" y2="44" stroke="rgba(200,170,100,0.5)" stroke-width="0.7" stroke-linecap="round"/>
                <!-- Center dot -->
                <circle cx="35" cy="48" r="1.5" fill="#8B6914"/>
                <!-- Crown -->
                <rect x="32" y="17" width="6" height="5" rx="1.5" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
            </svg>

            <!-- Inkwell with quill inside -->
            <svg class="writing-set" viewBox="0 0 100 190" width="95" height="180">
                <!-- Quill feather (angled, resting in inkwell) -->
                <g transform="rotate(-12, 50, 90)">
                    <!-- Feather — left vane with natural curve -->
                    <path d="M48 2 Q38 12 32 28 Q26 48 24 65 Q23 78 26 88 L30 86 Q27 72 28 58 Q30 40 36 24 Q40 14 48 2 Z" fill="#F0E8D4" opacity="0.9"/>
                    <!-- Feather — left vane shadow -->
                    <path d="M48 2 Q42 10 38 22 Q34 36 32 50 Q30 62 30 72 L30 86 Q27 72 28 58 Q30 40 36 24 Q40 14 48 2 Z" fill="rgba(180,160,120,0.15)"/>
                    <!-- Feather — right vane -->
                    <path d="M48 2 Q58 12 62 28 Q66 48 66 65 Q66 78 63 88 L59 86 Q62 72 62 58 Q60 40 56 24 Q53 14 48 2 Z" fill="#E8E0C8" opacity="0.9"/>
                    <!-- Rachis (central shaft) — slightly curved -->
                    <path d="M48 4 Q47 30 47 60 Q46 90 46 130" stroke="#C8B898" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                    <!-- Rachis highlight -->
                    <path d="M48 6 Q48 30 48 60 Q47 90 47 125" stroke="rgba(220,210,180,0.3)" stroke-width="0.6" fill="none"/>
                    <!-- Barbs — left side (dense, natural) -->
                    <path d="M44 10 Q38 8 32 10" stroke="#DDD4BC" stroke-width="0.4" fill="none"/>
                    <path d="M42 16 Q35 14 28 17" stroke="#DDD4BC" stroke-width="0.4" fill="none"/>
                    <path d="M40 22 Q33 20 26 23" stroke="#D8CEB6" stroke-width="0.4" fill="none"/>
                    <path d="M39 28 Q31 26 24 29" stroke="#D8CEB6" stroke-width="0.35" fill="none"/>
                    <path d="M37 34 Q30 32 23 35" stroke="#D5CBB2" stroke-width="0.35" fill="none"/>
                    <path d="M36 40 Q28 38 22 41" stroke="#D5CBB2" stroke-width="0.35" fill="none"/>
                    <path d="M35 46 Q27 44 21 47" stroke="#D2C8AE" stroke-width="0.3" fill="none"/>
                    <path d="M34 52 Q26 50 20 53" stroke="#D2C8AE" stroke-width="0.3" fill="none"/>
                    <path d="M33 58 Q26 56 20 59" stroke="#CFC5AA" stroke-width="0.3" fill="none"/>
                    <path d="M32 64 Q25 62 20 65" stroke="#CFC5AA" stroke-width="0.3" fill="none"/>
                    <path d="M30 70 Q24 68 20 71" stroke="#CCC2A6" stroke-width="0.25" fill="none"/>
                    <path d="M29 76 Q24 74 20 77" stroke="#CCC2A6" stroke-width="0.25" fill="none"/>
                    <!-- Barbs — right side (dense, natural) -->
                    <path d="M52 10 Q58 8 64 10" stroke="#DDD4BC" stroke-width="0.4" fill="none"/>
                    <path d="M54 16 Q61 14 68 17" stroke="#DDD4BC" stroke-width="0.4" fill="none"/>
                    <path d="M55 22 Q62 20 68 23" stroke="#D8CEB6" stroke-width="0.4" fill="none"/>
                    <path d="M56 28 Q63 26 70 29" stroke="#D8CEB6" stroke-width="0.35" fill="none"/>
                    <path d="M57 34 Q64 32 70 35" stroke="#D5CBB2" stroke-width="0.35" fill="none"/>
                    <path d="M57 40 Q65 38 72 41" stroke="#D5CBB2" stroke-width="0.35" fill="none"/>
                    <path d="M58 46 Q66 44 72 47" stroke="#D2C8AE" stroke-width="0.3" fill="none"/>
                    <path d="M58 52 Q66 50 72 53" stroke="#D2C8AE" stroke-width="0.3" fill="none"/>
                    <path d="M59 58 Q66 56 72 59" stroke="#CFC5AA" stroke-width="0.3" fill="none"/>
                    <path d="M60 64 Q66 62 72 65" stroke="#CFC5AA" stroke-width="0.3" fill="none"/>
                    <path d="M60 70 Q66 68 72 71" stroke="#CCC2A6" stroke-width="0.25" fill="none"/>
                    <path d="M61 76 Q66 74 72 77" stroke="#CCC2A6" stroke-width="0.25" fill="none"/>
                    <!-- Calamus (bare shaft below feather) -->
                    <path d="M46 88 Q46 100 46 130" stroke="#C0B090" stroke-width="1.4" fill="none"/>
                    <!-- Nib — split with ink -->
                    <path d="M44 128 L45.5 145 L46 128" fill="#2a1a08" stroke="#1a0e04" stroke-width="0.3"/>
                    <path d="M46 128 L46.5 145 L48 128" fill="#2a1a08" stroke="#1a0e04" stroke-width="0.3"/>
                    <!-- Nib slit -->
                    <line x1="46" y1="130" x2="46" y2="142" stroke="#0a0604" stroke-width="0.3"/>
                    <!-- Ink on nib -->
                    <path d="M44.5 136 Q46 140 47.5 136" fill="rgba(10,5,30,0.6)"/>
                </g>
                <!-- Inkwell body — rounder, more ceramic -->
                <path d="M18 120 Q14 135 16 158 Q18 166 24 169 L72 169 Q78 166 80 158 Q82 135 78 120 Z" fill="#181818" stroke="#2a2a2a" stroke-width="0.6"/>
                <!-- Inkwell rim — raised lip -->
                <ellipse cx="48" cy="122" rx="26" ry="9" fill="#222" stroke="#333" stroke-width="0.6"/>
                <ellipse cx="48" cy="120" rx="26" ry="9" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="0.5"/>
                <!-- Ink surface -->
                <ellipse cx="48" cy="119" rx="19" ry="6.5" fill="#0a0a1a"/>
                <!-- Ink highlight -->
                <ellipse cx="42" cy="118" rx="6" ry="2.5" fill="rgba(50,50,100,0.2)"/>
                <!-- Inkwell body highlight -->
                <path d="M30 145 Q48 140 66 145" stroke="rgba(255,255,255,0.04)" stroke-width="1.2" fill="none"/>
            </svg>

            <!-- Paper: Wave equation -->
            <svg class="desk-paper paper-wave" viewBox="0 0 120 80" width="120" height="80">
                <rect x="2" y="2" width="116" height="76" rx="1" fill="#DDD0B0" stroke="#C0B090" stroke-width="0.4"/>
                <rect x="2" y="2" width="116" height="76" rx="1" fill="rgba(160,130,80,0.06)"/>
                <text x="12" y="22" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">Wave Equation:</text>
                <text x="12" y="42" font-family="'EB Garamond', serif" font-size="14" font-style="italic" fill="#000000" opacity="1">∂²u/∂t² = c²∇²u</text>
                <text x="12" y="62" font-family="'EB Garamond', serif" font-size="10" font-style="italic" fill="#000000" opacity="1">c = speed of propagation</text>
            </svg>

            <!-- Paper: Thermodynamics -->
            <svg class="desk-paper paper-thermo" viewBox="0 0 130 90" width="130" height="90">
                <path d="M3 2 Q65 0 127 2 L128 88 Q65 90 2 88 Z" fill="#E0D4B8" stroke="#C0B090" stroke-width="0.4"/>
                <path d="M3 2 Q65 0 127 2 L128 88 Q65 90 2 88 Z" fill="rgba(150,120,70,0.05)"/>
                <text x="10" y="20" font-family="'EB Garamond', serif" font-size="10.5" font-style="italic" fill="#000000" opacity="1">Laws of Thermodynamics</text>
                <line x1="10" y1="24" x2="110" y2="24" stroke="rgba(60,40,20,0.15)" stroke-width="0.4"/>
                <text x="10" y="38" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">ΔU = Q − W</text>
                <text x="10" y="55" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">dS ≥ δQ / T</text>
                <text x="10" y="72" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">PV = nRT</text>
                <!-- Coffee ring stain -->
                <ellipse cx="100" cy="65" rx="14" ry="12" fill="none" stroke="rgba(140,110,60,0.08)" stroke-width="2.5"/>
            </svg>

            <!-- Paper: Quantum mechanics -->
            <svg class="desk-paper paper-quantum" viewBox="0 0 115 85" width="115" height="85">
                <rect x="2" y="2" width="111" height="81" rx="1" fill="#DCD0B4" stroke="#BFB08E" stroke-width="0.4"/>
                <rect x="2" y="2" width="111" height="81" rx="1" fill="rgba(140,115,70,0.05)"/>
                <text x="10" y="20" font-family="'EB Garamond', serif" font-size="10" font-style="italic" fill="#000000" opacity="1">Schrödinger:</text>
                <text x="10" y="38" font-family="'EB Garamond', serif" font-size="13" font-style="italic" fill="#000000" opacity="1">iℏ ∂ψ/∂t = Ĥψ</text>
                <text x="10" y="56" font-family="'EB Garamond', serif" font-size="10" font-style="italic" fill="#000000" opacity="1">Uncertainty:</text>
                <text x="10" y="72" font-family="'EB Garamond', serif" font-size="12" font-style="italic" fill="#000000" opacity="1">Δx · Δp ≥ ℏ/2</text>
                <!-- Ink spot -->
                <ellipse cx="95" cy="15" rx="4" ry="3" fill="rgba(15,10,35,0.08)" transform="rotate(15, 95, 15)"/>
            </svg>

            <!-- Paper: Electromagnetism -->
            <svg class="desk-paper paper-em" viewBox="0 0 125 95" width="125" height="95">
                <path d="M2 3 Q63 1 123 3 L124 92 Q63 94 2 92 Z" fill="#DED2B6" stroke="#C2B294" stroke-width="0.4"/>
                <path d="M2 3 Q63 1 123 3 L124 92 Q63 94 2 92 Z" fill="rgba(155,125,75,0.05)"/>
                <text x="10" y="18" font-family="'EB Garamond', serif" font-size="10" font-style="italic" fill="#000000" opacity="1">Maxwell's Equations:</text>
                <line x1="10" y1="22" x2="105" y2="22" stroke="rgba(60,40,20,0.12)" stroke-width="0.4"/>
                <text x="10" y="38" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">∇ · E = ρ/ε₀</text>
                <text x="10" y="53" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">∇ · B = 0</text>
                <text x="10" y="68" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">∇ × E = −∂B/∂t</text>
                <text x="10" y="83" font-family="'EB Garamond', serif" font-size="11" font-style="italic" fill="#000000" opacity="1">∇ × B = μ₀J + μ₀ε₀∂E/∂t</text>
            </svg>

            <!-- Telescope / Spyglass -->
            <svg class="desk-object telescope" viewBox="0 0 200 50" width="160" height="40">
                <!-- Main tube -->
                <rect x="30" y="16" width="140" height="18" rx="9" fill="#3D1C06" stroke="#2a1204" stroke-width="0.8"/>
                <!-- Tube highlight -->
                <rect x="35" y="18" width="130" height="4" rx="2" fill="rgba(120,80,40,0.2)"/>
                <!-- Brass bands -->
                <rect x="40" y="14" width="8" height="22" rx="2" fill="#8B6914" stroke="#6B5010" stroke-width="0.4"/>
                <rect x="90" y="14" width="8" height="22" rx="2" fill="#8B6914" stroke="#6B5010" stroke-width="0.4"/>
                <rect x="140" y="14" width="8" height="22" rx="2" fill="#8B6914" stroke="#6B5010" stroke-width="0.4"/>
                <!-- Eyepiece -->
                <ellipse cx="30" cy="25" rx="8" ry="10" fill="#2a1204" stroke="#1a0a02" stroke-width="0.5"/>
                <ellipse cx="30" cy="25" rx="5" ry="7" fill="rgba(100,120,160,0.1)"/>
                <!-- Objective lens end -->
                <ellipse cx="170" cy="25" rx="6" ry="9" fill="#2a1204" stroke="#1a0a02" stroke-width="0.5"/>
                <ellipse cx="171" cy="25" rx="4" ry="6.5" fill="rgba(160,180,220,0.08)"/>
            </svg>

            <!-- Armillary sphere (small) -->
            <svg class="desk-object armillary" viewBox="0 0 90 110" width="72" height="88">
                <!-- Base pedestal -->
                <rect x="30" y="95" width="30" height="6" rx="2" fill="#6B5010" stroke="#4A3808" stroke-width="0.5"/>
                <rect x="38" y="80" width="14" height="17" rx="1" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Outer ring (ecliptic) -->
                <ellipse cx="45" cy="45" r="34" fill="none" stroke="#8B6914" stroke-width="2"/>
                <!-- Inner tilted ring -->
                <ellipse cx="45" cy="45" rx="28" ry="22" fill="none" stroke="#A07818" stroke-width="1.2" transform="rotate(-23, 45, 45)"/>
                <!-- Another ring perpendicular -->
                <ellipse cx="45" cy="45" rx="16" ry="30" fill="none" stroke="#A07818" stroke-width="1" transform="rotate(10, 45, 45)"/>
                <!-- Equatorial band -->
                <ellipse cx="45" cy="45" rx="30" ry="10" fill="none" stroke="rgba(180,150,80,0.4)" stroke-width="0.8"/>
                <!-- Earth at center -->
                <circle cx="45" cy="45" r="5" fill="#2a3a2a" stroke="#3a5a40" stroke-width="0.5"/>
                <!-- Axis pole -->
                <line x1="45" y1="12" x2="45" y2="78" stroke="#6B5010" stroke-width="1" stroke-linecap="round"/>
                <!-- Small decorative dots on rings -->
                <circle cx="79" cy="45" r="1.5" fill="#A07818"/>
                <circle cx="11" cy="45" r="1.5" fill="#A07818"/>
                <circle cx="45" cy="11" r="1.5" fill="#A07818"/>
            </svg>

            <!-- Pendulum (hanging from shelf) -->
            <svg class="desk-object pendulum-obj" viewBox="0 0 60 140" width="36" height="84">
                <!-- Mount point -->
                <rect x="22" y="0" width="16" height="6" rx="2" fill="#5A3018" stroke="#3D1C06" stroke-width="0.5"/>
                <!-- String -->
                <line x1="30" y1="6" x2="30" y2="105" stroke="rgba(180,160,120,0.4)" stroke-width="0.8"/>
                <!-- Bob -->
                <circle cx="30" cy="112" r="10" fill="radial-gradient(circle at 35% 35%, #C0B090, #7A6A48)" stroke="#5A4A28" stroke-width="0.8"/>
                <circle cx="30" cy="112" r="10" fill="#8B7A58"/>
                <!-- Bob highlight -->
                <ellipse cx="27" cy="108" rx="4" ry="3" fill="rgba(200,180,140,0.2)"/>
                <!-- Bob shadow -->
                <ellipse cx="33" cy="116" rx="5" ry="3" fill="rgba(0,0,0,0.15)"/>
            </svg>

            <!-- Small balance scale -->
            <svg class="desk-object balance-scale" viewBox="0 0 120 100" width="84" height="70">
                <!-- Base -->
                <ellipse cx="60" cy="92" rx="22" ry="5" fill="#5A3018" stroke="#3D1C06" stroke-width="0.5"/>
                <!-- Center post -->
                <rect x="57" y="30" width="6" height="62" rx="1" fill="#8B6914" stroke="#6B5010" stroke-width="0.5"/>
                <!-- Post finial -->
                <circle cx="60" cy="28" r="4" fill="#A07818" stroke="#8B6914" stroke-width="0.5"/>
                <!-- Beam -->
                <rect x="10" y="32" width="100" height="3" rx="1" fill="#8B6914" stroke="#6B5010" stroke-width="0.4"/>
                <!-- Left chain -->
                <line x1="18" y1="35" x2="18" y2="55" stroke="#8B6914" stroke-width="0.6"/>
                <line x1="30" y1="35" x2="30" y2="55" stroke="#8B6914" stroke-width="0.6"/>
                <!-- Left pan -->
                <path d="M10 55 Q24 62 38 55" stroke="#A07818" stroke-width="1" fill="rgba(140,105,20,0.2)"/>
                <!-- Right chain -->
                <line x1="90" y1="35" x2="90" y2="55" stroke="#8B6914" stroke-width="0.6"/>
                <line x1="102" y1="35" x2="102" y2="55" stroke="#8B6914" stroke-width="0.6"/>
                <!-- Right pan -->
                <path d="M82 55 Q96 62 110 55" stroke="#A07818" stroke-width="1" fill="rgba(140,105,20,0.2)"/>
            </svg>

            <!-- Small globe -->
            <svg class="desk-object small-globe" viewBox="0 0 70 90" width="49" height="63">
                <!-- Stand base -->
                <ellipse cx="35" cy="84" rx="16" ry="4" fill="#5A3018" stroke="#3D1C06" stroke-width="0.5"/>
                <!-- Stand post -->
                <rect x="33" y="62" width="4" height="22" rx="1" fill="#6B5010"/>
                <!-- Stand arc -->
                <path d="M18 42 Q18 70 35 72 Q52 70 52 42" fill="none" stroke="#8B6914" stroke-width="1.5"/>
                <!-- Globe -->
                <circle cx="35" cy="38" r="24" fill="#1a3a2a" stroke="#2a4a38" stroke-width="0.8"/>
                <!-- Continents hint -->
                <path d="M25 28 Q30 24 38 26 Q42 30 40 36 Q36 38 30 34 Z" fill="rgba(60,100,60,0.4)"/>
                <path d="M42 40 Q48 38 50 44 Q48 50 42 48 Z" fill="rgba(60,100,60,0.35)"/>
                <path d="M22 42 Q26 40 28 44 Q26 48 22 46 Z" fill="rgba(60,100,60,0.3)"/>
                <!-- Grid lines -->
                <ellipse cx="35" cy="38" rx="24" ry="10" fill="none" stroke="rgba(80,120,80,0.2)" stroke-width="0.4"/>
                <ellipse cx="35" cy="38" rx="10" ry="24" fill="none" stroke="rgba(80,120,80,0.2)" stroke-width="0.4"/>
                <!-- Globe highlight -->
                <ellipse cx="28" cy="30" rx="8" ry="10" fill="rgba(255,255,255,0.05)"/>
                <!-- Axis tilt indicator -->
                <line x1="35" y1="12" x2="35" y2="8" stroke="#8B6914" stroke-width="1" stroke-linecap="round"/>
            </svg>
        </div>

        <!-- ===== PARTICLES ===== -->
        <div class="particles" id="particles"></div>

        <!-- ===== VIGNETTE ===== -->
        <div class="vignette"></div>

        <!-- ===== CURSOR LIGHT (reveals dark areas) ===== -->
        <div class="cursor-light" id="cursorLight"></div>

        <!-- ===== CURSOR GLOW ===== -->
        <div class="cursor-glow" id="cursorGlow"></div>

        <!-- ===== ENTER HINT ===== -->
        <div class="enter-hint">
            <p>Click the book to enter...</p>
        </div>
    </div>
    <script src="cover.js"></script>
</body>
