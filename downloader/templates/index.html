<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #ff4444;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        .format-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .format-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-btn.active {
            border-color: #ff4444;
            color: #fff;
            background: #2a1a1a;
        }

        .format-btn:hover {
            border-color: #ff4444;
        }

        .download-btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background: #ff4444;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #e03030;
        }

        .download-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            min-height: 3rem;
        }

        .status-text {
            color: #888;
            font-size: 0.95rem;
        }

        .status-text.error {
            color: #ff4444;
        }

        .status-text.success {
            color: #44cc44;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 0.75rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar .fill {
            height: 100%;
            background: #ff4444;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        .download-link {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.6rem 1.5rem;
            background: #44cc44;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .download-link:hover {
            background: #33bb33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p class="subtitle">Paste a YouTube URL to download video or audio</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." autofocus>
        </div>

        <div class="format-toggle">
            <button class="format-btn active" data-format="audio" onclick="setFormat('audio', this)">Audio (MP3)</button>
            <button class="format-btn" data-format="video" onclick="setFormat('video', this)">Video (MP4)</button>
        </div>

        <button class="download-btn" id="downloadBtn" onclick="startDownload()">Download</button>

        <div class="status">
            <p class="status-text" id="statusText"></p>
            <div class="progress-bar" id="progressBar"><div class="fill"></div></div>
            <div id="downloadLinkContainer"></div>
        </div>
    </div>

    <script>
        let selectedFormat = 'audio';
        let currentJobId = null;
        let pollInterval = null;

        function setFormat(format, btn) {
            selectedFormat = format;
            document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showStatus('Please paste a URL first.', 'error');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            showStatus('Starting download...', '');
            document.getElementById('progressBar').classList.add('active');
            document.getElementById('downloadLinkContainer').innerHTML = '';

            try {
                const resp = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, format: selectedFormat })
                });
                const data = await resp.json();

                if (data.error) {
                    showStatus(data.error, 'error');
                    resetBtn();
                    return;
                }

                currentJobId = data.job_id;
                pollInterval = setInterval(checkStatus, 1500);
            } catch (e) {
                showStatus('Failed to start download.', 'error');
                resetBtn();
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const resp = await fetch(`/api/status/${currentJobId}`);
                const data = await resp.json();

                if (data.status === 'downloading') {
                    showStatus('Downloading and converting...', '');
                } else if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    showStatus('Ready!', 'success');
                    document.getElementById('progressBar').classList.remove('active');
                    document.getElementById('downloadLinkContainer').innerHTML =
                        `<a class="download-link" href="/api/file/${currentJobId}">Save ${data.filename}</a>`;
                    resetBtn();
                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    showStatus(data.error || 'Download failed.', 'error');
                    document.getElementById('progressBar').classList.remove('active');
                    resetBtn();
                }
            } catch (e) {
                clearInterval(pollInterval);
                showStatus('Lost connection to server.', 'error');
                resetBtn();
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusText');
            el.textContent = msg;
            el.className = 'status-text' + (type ? ' ' + type : '');
        }

        function resetBtn() {
            const btn = document.getElementById('downloadBtn');
            btn.disabled = false;
            btn.textContent = 'Download';
        }

        document.getElementById('urlInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') startDownload();
        });
    </script>
</body>
</html>
