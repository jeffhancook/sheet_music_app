<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader // Han Chau</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, system-ui, Roboto, Helvetica, Arial, sans-serif;
            background-color: #241f15;
            color: #d6c8b4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Paper grain */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.028;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 200px 200px;
        }

        /* Warm ambient glow */
        body::after {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(194, 89, 62, 0.03) 0%, transparent 65%);
            pointer-events: none;
            z-index: 0;
        }

        /* ── Animations ── */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes progress {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(var(--r, 0deg)); }
            50% { transform: translateY(-10px) rotate(var(--r, 0deg)); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--o, 0.12); }
            50% { opacity: calc(var(--o, 0.12) + 0.07); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(3px, -5px); }
            66% { transform: translate(-2px, -2px); }
        }

        @keyframes geo-drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(32px, -20px) rotate(2.5deg); }
            40% { transform: translate(-18px, -38px) rotate(-1.5deg); }
            60% { transform: translate(26px, 14px) rotate(3deg); }
            80% { transform: translate(-28px, -10px) rotate(-2.5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* ── Decorations layer ── */
        .decor {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .decor svg { position: absolute; }

        .note {
            animation: float-slow var(--dur, 6s) ease-in-out infinite;
            animation-delay: var(--d, 0s);
        }

        .dust {
            position: absolute;
            width: var(--s, 3px);
            height: var(--s, 3px);
            border-radius: 50%;
            background: #c2593e;
            opacity: var(--o, 0.12);
            animation: twinkle var(--dur, 4s) ease-in-out infinite;
            animation-delay: var(--d, 0s);
        }
        .dust.gold { background: #b8924a; }
        .dust.warm { background: #d4714f; }

        .stroke {
            animation: drift var(--dur, 10s) ease-in-out infinite;
            animation-delay: var(--d, 0s);
        }

        .staff-frag {
            position: absolute;
            opacity: 0.03;
        }

        .geo {
            position: absolute;
            animation: geo-drift var(--dur, 20s) ease-in-out infinite;
            animation-delay: var(--d, 0s);
        }

        @keyframes mote-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            15% { opacity: var(--mo, 0.35); }
            50% { transform: translateY(calc(var(--dy, -60px))) translateX(calc(var(--dx, 10px))); opacity: var(--mo, 0.35); }
            85% { opacity: var(--mo, 0.35); }
            100% { transform: translateY(calc(var(--dy, -60px) * 2)) translateX(calc(var(--dx, 10px) * 1.5)); opacity: 0; }
        }
        .mote {
            position: absolute; border-radius: 50%; pointer-events: none;
            width: var(--s, 4px); height: var(--s, 4px);
            background: var(--c, #d4b896);
            box-shadow: 0 0 6px 1px var(--c, #d4b896);
            animation: mote-float var(--dur, 8s) ease-in-out infinite;
            animation-delay: var(--d, 0s);
            opacity: 0;
        }

        /* ── Home Button ── */
        .home-btn {
            position: fixed;
            top: 1.25rem;
            left: 1.25rem;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.78rem;
            color: #6a5d50;
            text-decoration: none;
            padding: 0.45rem 0.85rem;
            border: 1px solid #3f3930;
            border-radius: 6px;
            background: rgba(36, 31, 21, 0.9);
            backdrop-filter: blur(8px);
            transition: color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .home-btn:hover {
            color: #c2593e;
            border-color: rgba(194, 89, 62, 0.35);
            box-shadow: 0 2px 12px rgba(194, 89, 62, 0.08);
        }

        .home-btn .arrow { transition: transform 0.2s; }
        .home-btn:hover .arrow { transform: translateX(-2px); }

        /* ── Timestamp ── */
        .timestamp {
            position: fixed;
            bottom: 1.25rem;
            left: 1.5rem;
            z-index: 10000;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.7rem;
            color: #564c40;
            letter-spacing: 0.05em;
        }

        /* ── Container ── */
        .container {
            width: 100%;
            max-width: 540px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* ── Card Frame ── */
        .card-frame {
            background: rgba(44, 38, 28, 0.85);
            backdrop-filter: blur(4px);
            border: 1px solid #3a3428;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .card-frame::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c2593e, #b8924a, transparent);
            opacity: 0.5;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 1.2rem;
            border-bottom: 1px solid #3a3428;
            background: rgba(40, 36, 28, 0.6);
        }

        .card-label {
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.65rem;
            color: #6a5d50;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .card-status {
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.6rem;
            color: #5a7a4e;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-status .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #6d8f5e;
            box-shadow: 0 0 4px rgba(109, 143, 94, 0.4);
        }

        .card-body { padding: 1.75rem; }

        /* ── Header ── */
        h1 {
            text-align: center;
            font-family: Georgia, "Times New Roman", serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
            color: #e0d2be;
        }

        h1 .accent { color: #c2593e; }

        .subtitle {
            text-align: center;
            color: #6a5d50;
            font-size: 0.85rem;
            margin-bottom: 1.75rem;
        }

        .subtitle::after {
            content: "|";
            color: #c2593e;
            animation: blink 1s step-end infinite;
            margin-left: 0.15em;
        }

        /* ── Input ── */
        .input-group { display: flex; gap: 0.5rem; margin-bottom: 1rem; }

        input[type="text"] {
            flex: 1;
            padding: 0.7rem 0.85rem;
            border: 1px solid #3f3930;
            border-radius: 6px;
            background: #241f15;
            color: #d6c8b4;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.82rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: #c2593e;
            box-shadow: 0 0 0 3px rgba(194, 89, 62, 0.08);
        }

        input[type="text"]::placeholder { color: #4a4238; }

        /* ── Format Toggle ── */
        .format-toggle { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; justify-content: center; }

        .format-btn {
            padding: 0.4rem 1.1rem;
            border: 1px solid #3f3930;
            border-radius: 5px;
            background: transparent;
            color: #6a5d50;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .format-btn.active {
            border-color: #c2593e;
            color: #c2593e;
            background: rgba(194, 89, 62, 0.06);
        }

        .format-btn:hover:not(.active):not(:disabled) { border-color: #564c40; color: #8a7c6c; }
        .format-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* ── Buttons ── */
        .btn-row { display: flex; gap: 0.75rem; }

        .start-btn {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #c2593e;
            border-radius: 6px;
            background: rgba(194, 89, 62, 0.08);
            color: #c2593e;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .start-btn:hover:not(:disabled) {
            background: rgba(194, 89, 62, 0.15);
            box-shadow: 0 2px 12px rgba(194, 89, 62, 0.12);
        }

        .start-btn:disabled { border-color: #3f3930; background: transparent; color: #4a4238; cursor: not-allowed; }

        .download-btn {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #6d8f5e;
            border-radius: 6px;
            background: rgba(109, 143, 94, 0.08);
            color: #6d8f5e;
            font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(109, 143, 94, 0.15);
            box-shadow: 0 2px 12px rgba(109, 143, 94, 0.12);
        }

        .download-btn:disabled { border-color: #2a3326; background: transparent; color: #2a3326; cursor: not-allowed; }

        /* ── Status ── */
        .status { margin-top: 1.5rem; text-align: center; min-height: 3rem; }
        .status-text { color: #6a5d50; font-size: 0.82rem; }
        .status-text.error { color: #c2593e; }
        .status-text.success { color: #6d8f5e; }

        .progress-bar {
            width: 100%; height: 2px; background: #3a3428;
            border-radius: 1px; margin-top: 0.75rem; overflow: hidden; display: none;
        }
        .progress-bar.active { display: block; }
        .progress-bar .fill {
            height: 100%; background: linear-gradient(90deg, #c2593e, #b8924a);
            border-radius: 1px; animation: progress 2s ease-in-out infinite;
        }

        .timer {
            font-size: 1.5rem; font-weight: 700; color: #c2593e;
            font-variant-numeric: tabular-nums; margin-top: 1rem; display: none;
        }
        .timer.active { display: block; }
        .timer .label {
            font-size: 0.65rem; font-weight: 400; color: #6a5d50;
            margin-bottom: 0.25rem; text-transform: uppercase; letter-spacing: 0.15em;
        }

        .time-bar {
            width: 100%; height: 2px; background: #3a3428;
            border-radius: 1px; margin-top: 0.5rem; overflow: hidden; display: none;
        }
        .time-bar.active { display: block; }
        .time-bar .fill {
            height: 100%; background: linear-gradient(90deg, #c2593e, #b8924a);
            border-radius: 1px; width: 0%; transition: width 1s linear;
        }

        /* ── Info Cards ── */
        .info-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 1.25rem; }

        .info-card {
            border: 1px solid #3a3428; border-radius: 8px; padding: 1rem;
            background: rgba(44, 38, 28, 0.8); backdrop-filter: blur(4px);
            position: relative; overflow: hidden; z-index: 2;
        }

        .info-card::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(184, 146, 74, 0.15), transparent);
        }

        .info-card h3 {
            font-family: Georgia, "Times New Roman", serif;
            font-size: 0.7rem; font-weight: 600; color: #b8924a;
            text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 0.6rem;
        }

        .info-card ul { list-style: none; font-size: 0.72rem; color: #6a5d50; line-height: 1.9; }
        .info-card ul li::before { content: "\2014 "; color: #c2593e; margin-right: 0.15rem; }
        .info-card .highlight { color: #8a7c6c; }

        .hint {
            text-align: center; margin-top: 1rem;
            font-size: 0.62rem; color: #4a4238;
        }

        .hint kbd {
            display: inline-block; padding: 0.1rem 0.35rem;
            border: 1px solid #3f3930; border-radius: 3px;
            background: #241f15; color: #6a5d50;
            font-family: inherit; font-size: inherit;
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .card-body { padding: 1.25rem; }
            h1 { font-size: 1.3rem; }
            .home-btn { top: 0.75rem; left: 0.75rem; font-size: 0.7rem; padding: 0.3rem 0.6rem; }
            .info-row { grid-template-columns: 1fr; }
            .decor .hide-mobile { display: none; }
        }
    </style>
</head>
<body>

    <!-- ══════════════════════════════════════
         DECORATIONS — atmospheric background
         ══════════════════════════════════════ -->
    <div class="decor" aria-hidden="true">

        <!-- Staff line fragments -->
        <svg class="staff-frag" style="top:8%;left:0;width:30%">
            <line x1="0" y1="0" x2="100%" y2="0" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="6" x2="100%" y2="6" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="12" x2="100%" y2="12" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="18" x2="100%" y2="18" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="24" x2="100%" y2="24" stroke="#b8924a" stroke-width="0.8"/>
        </svg>

        <svg class="staff-frag hide-mobile" style="bottom:15%;right:0;width:25%;left:auto;top:auto">
            <line x1="0" y1="0" x2="100%" y2="0" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="6" x2="100%" y2="6" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="12" x2="100%" y2="12" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="18" x2="100%" y2="18" stroke="#b8924a" stroke-width="0.8"/>
            <line x1="0" y1="24" x2="100%" y2="24" stroke="#b8924a" stroke-width="0.8"/>
        </svg>

        <!-- Floating music notes -->
        <svg class="note" style="top:10%;left:6%;--dur:7s;--d:0s;--r:-10deg" width="24" height="44" viewBox="0 0 24 44" fill="none" opacity="0.06">
            <ellipse cx="8" cy="36" rx="7" ry="5.5" fill="#c2593e" transform="rotate(-18 8 36)"/>
            <line x1="14" y1="36" x2="14" y2="6" stroke="#c2593e" stroke-width="1.8"/>
        </svg>

        <svg class="note hide-mobile" style="top:15%;right:8%;left:auto;--dur:8.5s;--d:2s;--r:6deg" width="44" height="44" viewBox="0 0 44 44" fill="none" opacity="0.05">
            <ellipse cx="8" cy="36" rx="6" ry="5" fill="#b8924a" transform="rotate(-15 8 36)"/>
            <line x1="13" y1="36" x2="13" y2="6" stroke="#b8924a" stroke-width="1.8"/>
            <ellipse cx="30" cy="32" rx="6" ry="5" fill="#b8924a" transform="rotate(-15 30 32)"/>
            <line x1="35" y1="32" x2="35" y2="2" stroke="#b8924a" stroke-width="1.8"/>
            <line x1="13" y1="6" x2="35" y2="2" stroke="#b8924a" stroke-width="2"/>
        </svg>

        <!-- Treble clef bottom-left -->
        <svg class="note" style="bottom:12%;left:5%;top:auto;--dur:9s;--d:1s;--r:5deg" width="36" height="60" viewBox="0 0 36 60" fill="none" opacity="0.04">
            <path d="M18 6 L18 48" stroke="#c2593e" stroke-width="2" stroke-linecap="round"/>
            <circle cx="14" cy="48" r="7" stroke="#c2593e" stroke-width="2" fill="none"/>
            <path d="M18 48 Q18 40 24 38 Q30 36 30 28 Q30 20 22 18 Q18 17 18 22" stroke="#c2593e" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>

        <!-- Eighth note right -->
        <svg class="note hide-mobile" style="bottom:25%;right:6%;left:auto;top:auto;--dur:7.5s;--d:3s;--r:-6deg" width="26" height="48" viewBox="0 0 26 48" fill="none" opacity="0.05">
            <ellipse cx="8" cy="40" rx="7" ry="5" fill="#b8924a" transform="rotate(-16 8 40)"/>
            <line x1="14" y1="40" x2="14" y2="8" stroke="#b8924a" stroke-width="1.8"/>
            <path d="M14 8 Q20 12 24 20" stroke="#b8924a" stroke-width="1.8" fill="none" stroke-linecap="round"/>
        </svg>

        <!-- Abstract brush stroke -->
        <svg class="stroke" style="top:35%;left:2%;--dur:12s;--d:1s" width="300" height="60" viewBox="0 0 300 60" fill="none" opacity="0.025">
            <path d="M0 40 Q60 10 140 30 Q220 50 300 20" stroke="#c2593e" stroke-width="2.5" stroke-linecap="round" fill="none"/>
        </svg>

        <svg class="stroke hide-mobile" style="bottom:8%;right:3%;left:auto;top:auto;--dur:14s;--d:4s" width="250" height="50" viewBox="0 0 250 50" fill="none" opacity="0.02">
            <path d="M0 30 Q50 5 120 25 Q190 45 250 15" stroke="#b8924a" stroke-width="2" stroke-linecap="round" fill="none"/>
        </svg>

        <!-- ══════════════════════════════════════
             ABSTRACT GEOMETRY — connected lines & circles
             ══════════════════════════════════════ -->

        <!-- Cluster 1 — top-left constellation -->
        <svg class="geo" style="top:2%;left:2%;--dur:24s;--d:0s" width="260" height="200" viewBox="0 0 260 200" fill="none" opacity="0.22">
            <line x1="30" y1="25" x2="120" y2="70" stroke="#d4b896" stroke-width="1"/>
            <line x1="120" y1="70" x2="220" y2="45" stroke="#c9a87c" stroke-width="1"/>
            <line x1="120" y1="70" x2="160" y2="150" stroke="#d4b896" stroke-width="1"/>
            <line x1="160" y1="150" x2="240" y2="170" stroke="#c9a87c" stroke-width="0.8"/>
            <line x1="220" y1="45" x2="240" y2="170" stroke="#d4b896" stroke-width="0.7"/>
            <line x1="30" y1="25" x2="60" y2="130" stroke="#c9a87c" stroke-width="0.7"/>
            <line x1="60" y1="130" x2="160" y2="150" stroke="#d4b896" stroke-width="0.7"/>
            <circle cx="30" cy="25" r="4" stroke="#d4b896" stroke-width="1.2" fill="none"/>
            <circle cx="120" cy="70" r="7" stroke="#c9a87c" stroke-width="1.2" fill="none"/>
            <circle cx="120" cy="70" r="2.5" fill="#d4b896" opacity="0.45"/>
            <circle cx="220" cy="45" r="5" stroke="#d4b896" stroke-width="1.2" fill="none"/>
            <circle cx="160" cy="150" r="5" stroke="#c9a87c" stroke-width="1.2" fill="none"/>
            <circle cx="240" cy="170" r="3" fill="#d4b896" opacity="0.6"/>
            <circle cx="60" cy="130" r="3" fill="#c9a87c" opacity="0.5"/>
        </svg>

        <!-- Cluster 2 — bottom-right -->
        <svg class="geo" style="bottom:5%;right:3%;top:auto;left:auto;--dur:28s;--d:4s" width="220" height="180" viewBox="0 0 220 180" fill="none" opacity="0.18">
            <line x1="40" y1="30" x2="130" y2="60" stroke="#c9a87c" stroke-width="1"/>
            <line x1="130" y1="60" x2="185" y2="140" stroke="#d4b896" stroke-width="1"/>
            <line x1="185" y1="140" x2="80" y2="150" stroke="#c9a87c" stroke-width="0.8"/>
            <line x1="80" y1="150" x2="40" y2="30" stroke="#d4b896" stroke-width="0.7"/>
            <line x1="130" y1="60" x2="80" y2="150" stroke="#c9a87c" stroke-width="0.6"/>
            <circle cx="40" cy="30" r="4" stroke="#c9a87c" stroke-width="1.2" fill="none"/>
            <circle cx="130" cy="60" r="6" stroke="#d4b896" stroke-width="1.2" fill="none"/>
            <circle cx="130" cy="60" r="2" fill="#d4b896" opacity="0.45"/>
            <circle cx="185" cy="140" r="5" stroke="#c9a87c" stroke-width="1.2" fill="none"/>
            <circle cx="80" cy="150" r="3.5" fill="#c9a87c" opacity="0.5"/>

    <!-- Timestamp -->
    <div class="timestamp" id="crtTimestamp">00:00:00</div>

    <div class="container">
        <div class="card-frame">
            <div class="card-header">
                <span class="card-label">yt-dl v3.0</span>
                <span class="card-status"><span class="dot"></span> online</span>
            </div>
            <div class="card-body">
                <h1><span class="accent">/</span> Downloader</h1>
                <p class="subtitle">paste a url to grab video or audio</p>

                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="https://youtube.com/watch?v=..." autofocus>
                </div>

                <div class="format-toggle">
                    <button class="format-btn active" data-format="audio" onclick="setFormat('audio', this)">Audio (MP3)</button>
                    <button class="format-btn" data-format="video" onclick="setFormat('video', this)">Video (MP4)</button>
                </div>

                <div class="btn-row">
                    <button class="start-btn" id="startBtn" onclick="startDownload()">Execute</button>
                    <button class="download-btn" id="downloadBtn" disabled>Save</button>
                </div>

                <div class="status">
                    <p class="status-text" id="statusText"></p>
                    <div class="progress-bar" id="progressBar"><div class="fill"></div></div>
                    <div class="timer" id="timer">
                        <div class="label">Elapsed</div>
                        <span id="timerValue">0:00</span>
                    </div>
                    <div class="time-bar" id="timeBar"><div class="fill" id="timeBarFill"></div></div>
                </div>
            </div>
        </div>

        <div class="info-row">
            <div class="info-card">
                <h3>Supported</h3>
                <ul>
                    <li><span class="highlight">YouTube</span> videos</li>
                    <li><span class="highlight">YouTube</span> shorts</li>
                    <li><span class="highlight">YouTube</span> music</li>
                </ul>
            </div>
            <div class="info-card">
                <h3>How it works</h3>
                <ul>
                    <li>Paste link, pick format</li>
                    <li>Server fetches the file</li>
                    <li>Save directly to disk</li>
                </ul>
            </div>
        </div>

        <p class="hint">press <kbd>Enter</kbd> to start download</p>
    </div>

    <script>
        let selectedFormat = 'audio';
        let downloadedFormat = 'audio';
        let currentJobId = null;
        let pollInterval = null;
        let timerInterval = null;
        let startTime = null;

        function setFormat(format, btn) {
            selectedFormat = format;
            document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showStatus('No URL provided.', 'error');
                return;
            }

            const startBtn = document.getElementById('startBtn');
            const dlBtn = document.getElementById('downloadBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'PROCESSING...';
            dlBtn.disabled = true;
            document.querySelectorAll('.format-btn').forEach(b => b.disabled = true);
            downloadedFormat = selectedFormat;
            showStatus('Initiating download...', '');
            document.getElementById('progressBar').classList.add('active');
            startTimer();

            try {
                const resp = await fetch('api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, format: selectedFormat })
                });
                const data = await resp.json();

                if (data.error) {
                    showStatus(data.error, 'error');
                    resetBtns();
                    return;
                }

                currentJobId = data.job_id;
                pollInterval = setInterval(checkStatus, 1500);
            } catch (e) {
                showStatus('Connection to server failed.', 'error');
                resetBtns();
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const resp = await fetch(`api/status/${currentJobId}`);
                const data = await resp.json();

                if (data.status === 'downloading') {
                    showStatus('Downloading and converting...', '');
                } else if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    stopTimer(data.elapsed);
                    showStatus('Transfer complete. Ready to save.', 'success');
                    document.getElementById('progressBar').classList.remove('active');
                    const dlBtn = document.getElementById('downloadBtn');
                    dlBtn.disabled = false;
                    dlBtn.onclick = function() {
                        const fileUrl = `api/file/${currentJobId}`;
                        const name = data.filename || ('download.' + (downloadedFormat === 'audio' ? 'mp3' : 'mp4'));
                        const a = document.createElement('a');
                        a.href = fileUrl;
                        a.download = name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        showStatus('File saved to Downloads.', 'success');
                    };
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'Execute';
                    document.querySelectorAll('.format-btn').forEach(b => b.disabled = false);
                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    stopTimer(data.elapsed);
                    showStatus(data.error || 'Download failed.', 'error');
                    document.getElementById('progressBar').classList.remove('active');
                    resetBtns();
                }
            } catch (e) {
                clearInterval(pollInterval);
                showStatus('Lost connection.', 'error');
                resetBtns();
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusText');
            el.textContent = msg;
            el.className = 'status-text' + (type ? ' ' + type : '');
        }

        function resetBtns() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Execute';
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('downloadBtn').onclick = null;
            document.querySelectorAll('.format-btn').forEach(b => b.disabled = false);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            startTime = Date.now();
            document.getElementById('timer').classList.add('active');
            document.getElementById('timeBar').classList.add('active');
            document.getElementById('timerValue').textContent = '0:00';
            document.getElementById('timer').querySelector('.label').textContent = 'Elapsed';
            document.getElementById('timeBarFill').style.width = '0%';

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timerValue').textContent = formatTime(elapsed);
                const pct = Math.min((elapsed / 300) * 100, 100);
                document.getElementById('timeBarFill').style.width = pct + '%';
            }, 250);
        }

        function stopTimer(serverElapsed) {
            clearInterval(timerInterval);
            const elapsed = serverElapsed || ((Date.now() - startTime) / 1000);
            document.getElementById('timerValue').textContent = formatTime(elapsed);
            document.getElementById('timer').querySelector('.label').textContent = 'Completed in';
            document.getElementById('timeBarFill').style.width = '100%';
        }

        document.getElementById('urlInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') startDownload();
        });

        // ── Timestamp ──
        (function updateTimestamp() {
            const el = document.getElementById('crtTimestamp');
            function tick() {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                el.textContent = h + ':' + m + ':' + s;
            }
            tick();
            setInterval(tick, 1000);
        })();
    </script>
